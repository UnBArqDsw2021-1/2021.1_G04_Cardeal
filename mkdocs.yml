extra_css:
  - stylesheets/extra.css

theme:
  name: material
  font:
    text: Sora
  palette:
      scheme: cardeal
      accent: red
  language: pt
  logo: assets/Icon.png
  favicon: assets/Icon.png
  icon: 
    repo: fontawesome/brands/github

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    #- navigation.expand
    #- navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/UnBArqDsw2021-1/2021.1_G04_Cardeal

plugins:
  - search
  - awesome-pages
